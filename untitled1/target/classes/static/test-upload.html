<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h1>文件上传功能测试</h1>
    
    <div class="test-section">
        <h3>1. 检查用户信息</h3>
        <button onclick="checkUser()">检查用户信息</button>
        <div id="userResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 检查用户列表API</h3>
        <button onclick="testUsersAPI()">测试用户列表API</button>
        <div id="usersResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试文件上传</h3>
        <input type="file" id="testFile" />
        <button onclick="testFileUpload()">测试文件上传</button>
        <div id="uploadResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 检查文件传输记录</h3>
        <button onclick="testFileTransferAPI()">检查文件传输记录</button>
        <div id="transferResult" class="result"></div>
    </div>
    
    <script>
        let currentUser = null;
        
        function checkUser() {
            const userStr = localStorage.getItem('currentUser');
            const resultDiv = document.getElementById('userResult');
            
            if (userStr) {
                try {
                    currentUser = JSON.parse(userStr);
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 用户信息获取成功<br>
                            ID: ${currentUser.id}<br>
                            用户名: ${currentUser.username}<br>
                            真实姓名: ${currentUser.realName}
                        </div>
                    `;
                } catch (e) {
                    resultDiv.innerHTML = `<div class="error">❌ 解析用户信息失败: ${e.message}</div>`;
                }
            } else {
                resultDiv.innerHTML = `<div class="error">❌ 没有找到用户信息</div>`;
            }
        }
        
        async function testUsersAPI() {
            const resultDiv = document.getElementById('usersResult');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/untitled1/api/users');
                if (response.ok) {
                    const users = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 用户列表API正常<br>
                            找到 ${users.length} 个用户:<br>
                            ${users.map(u => `${u.username} (${u.realName})`).join('<br>')}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ API调用失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        async function testFileUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('uploadResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">❌ 请先选择一个文件</div>';
                return;
            }
            
            if (!currentUser) {
                resultDiv.innerHTML = '<div class="error">❌ 请先检查用户信息</div>';
                return;
            }
            
            resultDiv.innerHTML = '正在上传文件...';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('senderId', currentUser.id);
                formData.append('receiverId', currentUser.id); // 发送给自己
                formData.append('message', '测试文件上传');
                
                const response = await fetch('/untitled1/api/file-transfer/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 文件上传成功<br>
                            文件ID: ${result.data.id}<br>
                            文件名: ${result.data.originalFileName}<br>
                            文件大小: ${result.data.fileSize} 字节
                        </div>
                    `;
                } else {
                    const errorResult = await response.json();
                    resultDiv.innerHTML = `<div class="error">❌ 上传失败: ${errorResult.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 上传错误: ${error.message}</div>`;
            }
        }
        
        async function testFileTransferAPI() {
            const resultDiv = document.getElementById('transferResult');
            
            if (!currentUser) {
                resultDiv.innerHTML = '<div class="error">❌ 请先检查用户信息</div>';
                return;
            }
            
            resultDiv.innerHTML = '正在检查文件传输记录...';
            
            try {
                const response = await fetch(`/untitled1/api/file-transfer/user/${currentUser.id}`);
                if (response.ok) {
                    const result = await response.json();
                    const files = result.data || [];
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 文件传输记录获取成功<br>
                            找到 ${files.length} 条记录:<br>
                            ${files.length > 0 ? files.map(f => `${f.originalFileName} (${f.status})`).join('<br>') : '暂无记录'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 获取记录失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 网络错误: ${error.message}</div>`;
            }
        }
        
        // 页面加载时自动检查用户信息
        document.addEventListener('DOMContentLoaded', function() {
            checkUser();
        });
    </script>
</body>
</html>
