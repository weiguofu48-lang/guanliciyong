<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业管理系统</title>
    <link rel="icon" type="image/x-icon" href="/untitled1/static/favicon.ico">
    <link rel="stylesheet" href="/untitled1/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>企业管理系统</h1>
            <p>Enterprise Management System</p>
        </div>
        
        <!-- 登录表单 -->
        <div id="loginSection" class="login-form">
            <h2 style="text-align: center; margin-bottom: 40px; font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">🔐 用户登录</h2>
            <div id="loginAlert" class="alert hidden"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">👤 用户名:</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="password">🔒 密码:</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="btn">🚀 登录</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #666;">
                还没有账户？ <a href="#" onclick="showRegisterForm()" style="color: #667eea; text-decoration: none; font-weight: 600;">立即注册</a>
            </p>
        </div>
        
        <!-- 注册表单 -->
        <div id="registerSection" class="login-form hidden">
            <h2 style="text-align: center; margin-bottom: 40px; font-size: 2.5rem; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">📝 用户注册</h2>
            <div id="registerAlert" class="alert hidden"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regUsername">👤 用户名:</label>
                    <input type="text" id="regUsername" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="regRealName">📋 真实姓名:</label>
                    <input type="text" id="regRealName" name="realName" placeholder="请输入真实姓名" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">🔒 密码:</label>
                    <input type="password" id="regPassword" name="password" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">📧 邮箱:</label>
                    <input type="email" id="regEmail" name="email" placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="regPhone">📞 电话:</label>
                    <input type="text" id="regPhone" name="phone" placeholder="请输入电话号码">
                </div>
                <button type="submit" class="btn btn-success">✨ 注册</button>
            </form>
            <p style="text-align: center; margin-top: 20px; color: #666;">
                已有账户？ <a href="#" onclick="showLoginForm()" style="color: #667eea; text-decoration: none; font-weight: 600;">立即登录</a>
            </p>
        </div>
        
        <!-- 主应用界面 -->
        <div id="mainApp" class="hidden">
        <div class="nav">
            <button onclick="showDashboard()" class="nav-btn active" id="dashboardBtn">📊 仪表板</button>
            <button onclick="showEmployees()" class="nav-btn" id="employeesBtn">👥 员工管理</button>
            <button onclick="showDepartments()" class="nav-btn" id="departmentsBtn">🏢 部门管理</button>
            <button onclick="showUsers()" class="nav-btn" id="usersBtn">👤 用户管理</button>
            <button onclick="showFileTransfer()" class="nav-btn" id="fileTransferBtn">📁 文件传输</button>
            <button onclick="showNotifications()" class="nav-btn" id="notificationsBtn">🔔 通知管理</button>
            <button onclick="logout()" class="nav-btn btn-danger">🚪 退出登录</button>
        </div>
            
            <div class="content" id="content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>加载中...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script src="/untitled1/static/js/app.js?v=20250925"></script>
</body>
</html>
