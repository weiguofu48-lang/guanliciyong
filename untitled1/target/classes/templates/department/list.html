<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Department List</h1>

        <div th:if="${departments != null and not departments.isEmpty()}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="department : ${departments}">
                        <td th:text="${department.id}"></td>
                        <td th:text="${department.name}"></td>
                        <td>
                            <a th:href="@{/departments/delete/{id}(id=${department.id})}" onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${departments == null or departments.isEmpty()}">
            <p>No departments found.</p>
        </div>

        <p style="margin-top: 20px;"><a href="/departments/add" class="btn">Add New Department</a></p>
        <p><a href="/home">Back to Home</a></p>
    </div>
</body>
</html>
