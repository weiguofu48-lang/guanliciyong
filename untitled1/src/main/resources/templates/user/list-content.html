<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:if="${users != null and not users.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.realName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.role != null ? user.role.name : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" 
                           onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${users == null or users.isEmpty()}">
        <p>No users found in the database.</p>
    </div>
</body>
</html>
